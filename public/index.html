<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Thời khóa biểu học tập và lập kế hoạch"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- Thêm CSS kèm các lớp TailwindCSS hardcoded trước khi React load -->
    <link rel="stylesheet" href="%PUBLIC_URL%/initial-styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <!-- Add darkmode script before any CSS loads -->
    <script>
      (function() {
        // Ngay lập tức thiết lập darkMode từ localStorage hoặc system preference
        try {
          var darkModeSetting = localStorage.getItem('scheduleAppSettings');
          var systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (darkModeSetting) {
            var settings = JSON.parse(darkModeSetting);
            if (settings && settings.darkMode) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          } else if (systemPrefersDark) {
            document.documentElement.classList.add('dark');
          }
          
          // Đảm bảo các style được áp dụng ngay lập tức
          document.addEventListener('DOMContentLoaded', function() {
            // Force browser để tính toán lại styles
            document.body.offsetHeight;
          });
        } catch(e) {
          console.error('Error applying initial dark mode', e);
        }
      })();
    </script>
    
    <title>Thời khóa biểu Pro</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
